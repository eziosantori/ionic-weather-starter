<ion-header>
  <ion-toolbar>
    <ion-title>
      Current Weather
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <div class="information">
    <kws-temperature
      class="primary-value"
      scale="F"
      temperature="{{ currentWeather?.temperature }}"
    ></kws-temperature>
  </div>
  <kws-condition [condition]="currentWeather?.condition" [iconPaths]="iconMap"></kws-condition>
</ion-content>
