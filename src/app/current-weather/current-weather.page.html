<ion-header>
  <ion-toolbar>
    <ion-title>
      Current Weather
    </ion-title>
  </ion-toolbar>

</ion-header>
<ion-content class="ion-padding ion-text-center">
  <div class="information">
    <kws-temperature 
    class="primary-value" 
    [scale]="scale" 
    temperature="{{data?.temperature}}"
    (click)="toggleScale()"
    ></kws-temperature>
  </div>
  <kws-condition [condition]="data?.condition" [iconPaths]="iconMap"></kws-condition>
</ion-content>
